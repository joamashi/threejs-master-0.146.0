<!DOCTYPE html>
<html>
<head>
	<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
	
	<style>
		#draggable { width: 150px; height: 150px; padding: 0.5em; }
	</style>

	<script>

	// draggable 오브젝트 생성
	$(function() {
			// 초기화 시 값을 지정
			$( "#draggable" ).draggable({ disabled: true });			
	});



	$(document).ready(function() {
		$("#toggleBtn").click( function() {
			var obj = $(this);	
			// alert($(this).jquery);		
			// jquery 오브젝트인지 확인하는 방법
			var disabled = $( "#draggable" ).draggable( "option", "disabled" );	//	메세지 박스로 확인해 보면 true / false 반환

			if (disabled == true) {
				$( "#draggable" ).draggable( "option", "disabled", false );
				obj.get(0).value = "Draggable Off";
			} else {
				$( "#draggable" ).draggable( "option", "disabled", true );
				obj.get(0).value = "Draggable On";
			}
		});
	});

	</script>
</head>

<body>

	<input id="toggleBtn"type ="button" value="Draggable On">
	
	<div class="demo">	
		<div id="draggable" class="ui-widget-content">
			<p>Drag me around</p>
		</div>
	</div>

	<div style="DISPLAY: none" class="demo-description">
		<P>Enable draggable functionality on any DOM element. Move the draggable object by clicking on it with the mouse and dragging it anywhere within the viewport.</P>
	</div>

</body>
</html>
